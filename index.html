  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <style>
    /* Dropdown Button */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px; /* Adjust width as needed */
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 8px 16px; /* Adjusted padding */
      text-decoration: none;
      display: block;
      white-space: nowrap; /* Ensures the text doesn't wrap */
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <a href="index.html" class="nav_logo">KNUST</a>

      <ul class="nav_items">
        <li class="nav_item">
          <a href="index.html" class="nav_link">Home</a>
          <a href="about.html" class="nav_link">About</a>
          <a href="events.html" class="nav_link">Events</a>
          <div class="dropdown">
          
          <a href="contact.html" class="nav_link">Contact</a>
        </li>
      </ul>

      <button class="button" id="form-open">Login</button>
    </nav>
  </header>

  <!-- Home -->
  <section class="home">
    <div class="form_container">
      <i class="uil uil-times form_close"></i>
      <!-- Login From -->
      <div class="form login_form">
        <form action="login.php" method="post"> <!-- Modified action to point to login.php -->
          <h2>Login</h2>

          <div class="input_box">
            <input type="email" name="email" placeholder="Enter your email" required /> <!-- Added name attribute -->
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" name="password" placeholder="Enter your password" required /> <!-- Added name attribute -->
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>

          <div class="option_field">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label for="check">Remember me</label>
            </span>
            <a href="#" class="forgot_pw">Forgot password?</a>
          </div>

          <button type="submit" name="login" class="button">Login Now</button> <!-- Added type and name attributes -->
          
          <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
        </form>
      </div>

      <!-- Signup From -->
      <div class="form signup_form">
        <form action="signup.php" method="post"> <!-- Modified action to point to signup.php -->
          <h2>Signup</h2>

          <div class="input_box">
            <input type="email" name="email" placeholder="Enter your email" required /> <!-- Added name attribute -->
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" name="password" placeholder="Create password" required /> <!-- Added name attribute -->
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>
          <div class="input_box">
            <input type="password" name="confirm_password" placeholder="Confirm password" required /> <!-- Added name attribute -->
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>

          <button type="submit" name="signup" class="button">Signup Now</button> <!-- Added type and name attributes -->

          <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
        </form>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
